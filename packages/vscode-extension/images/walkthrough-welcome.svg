<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="800" y2="50" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Glow circles -->
  <circle cx="400" cy="200" r="150" fill="url(#glowGrad)"/>
  <circle cx="200" cy="100" r="80" fill="url(#glowGrad)" opacity="0.5"/>
  <circle cx="600" cy="300" r="100" fill="url(#glowGrad)" opacity="0.3"/>
  
  <!-- Shield icon -->
  <g transform="translate(330, 100)" filter="url(#glow)">
    <path d="M70 0L0 30V90C0 139.25 29.9 184.75 70 200C110.1 184.75 140 139.25 140 90V30L70 0Z" 
          fill="url(#shieldGrad)"/>
    <path d="M55 100L40 85L48 77L55 84L91 48L99 56L55 100Z" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="340" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800">
    VibeCheck
  </text>
  <text x="400" y="375" text-anchor="middle" fill="#a1a1aa" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500">
    AI-Generated Code Security Scanner
  </text>
  
  <!-- Floating code elements -->
  <g opacity="0.6" transform="translate(100, 150)">
    <rect x="0" y="0" width="120" height="24" rx="4" fill="#22c55e" opacity="0.2"/>
    <text x="10" y="16" fill="#22c55e" font-family="monospace" font-size="12">✓ secure</text>
  </g>
  
  <g opacity="0.6" transform="translate(580, 120)">
    <rect x="0" y="0" width="140" height="24" rx="4" fill="#ef4444" opacity="0.2"/>
    <text x="10" y="16" fill="#ef4444" font-family="monospace" font-size="12">⚠ fake feature</text>
  </g>
  
  <g opacity="0.6" transform="translate(60, 280)">
    <rect x="0" y="0" width="100" height="24" rx="4" fill="#6366f1" opacity="0.2"/>
    <text x="10" y="16" fill="#6366f1" font-family="monospace" font-size="12">→ validated</text>
  </g>
  
  <g opacity="0.6" transform="translate(620, 260)">
    <rect x="0" y="0" width="110" height="24" rx="4" fill="#f59e0b" opacity="0.2"/>
    <text x="10" y="16" fill="#f59e0b" font-family="monospace" font-size="12">◎ scanning</text>
  </g>
</svg>
