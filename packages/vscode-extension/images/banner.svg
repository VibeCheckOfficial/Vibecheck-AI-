      <text x="30" y="154" fill="#abb2bf">  </text><text x="45" y="154" fill="#c678dd">const</text><text x="85" y="154" fill="#e5c07b"> result</text><text x="130" y="154" fill="#abb2bf"> = </text><text x="147" y="154" fill="#c678dd">await</text><text x="185" y="154" fill="#61afef"> db</text>
