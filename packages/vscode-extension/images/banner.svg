      <text x="30" y="132" fill="#c678dd">export async</text><text x="145" y="132" fill="#61afef"> function</text><text x="215" y="132" fill="#e5c07b"> getUser</text><text x="278" y="132" fill="#abb2bf">(id) {</text>
