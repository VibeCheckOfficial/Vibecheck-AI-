    <text x="272" y="195" fill="#e5c07b">card</text>
    <text x="297" y="195" fill="white">);</text>
    
    <text x="62" y="215" fill="rgba(255,255,255,0.3)">45</text>
    <text x="90" y="215" fill="#c678dd">return</text>
    <text x="135" y="215" fill="#61afef">stripe</text>
    <text x="173" y="215" fill="white">.</text>
    <text x="180" y="215" fill="#61afef">charge</text>
    <text x="220" y="215" fill="white">(</text>
    <text x="227" y="215" fill="#e5c07b">card</text>
