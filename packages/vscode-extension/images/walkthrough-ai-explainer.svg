      <text x="10" y="245" fill="#5c6370" font-family="monospace" font-size="10">// Log only masked data</text>
      <text x="10" y="262" fill="#61afef" font-family="monospace" font-size="10">console.log('Processing: ****' + card.slice(-4))</text>
      
